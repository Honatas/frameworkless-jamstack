<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frameworkless JAMstack</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="/css/app.css?v=[version]"/>
  <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.svg" />
</head>
<body>
  <div id="root"></div>
  <script>
    var ua = window.navigator.userAgent;
    if (ua.indexOf('MSIE ') > -1 || ua.indexOf('Trident/') > -1) {
      document.getElementById('root').innerHTML = '<h2>Your browser is too old! Click <a href="http://browsehappy.com">here</a> to update.</h2>';
    } else {
      var appScript = document.createElement('script');
      appScript.setAttribute('src', '/js/app.js?v=[version]'); 
      document.body.appendChild(appScript);
    }
  </script>
</body>
</html>
